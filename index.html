<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="images/testimonial.jpg" alt="smile customer" />
          <span class="icon-container icon-container--accent">
            <svg class="icon--small icon--white">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__sign">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi quos
            nostrum itaque aspernatur a, libero dolores quidem expedita deleniti
            iure .
          </p>
          <footer>
            <div class="quote__footer">
              <h3 class="quote__author">Jhone</h3>
              <p class="company__name">ABC Company</p>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
