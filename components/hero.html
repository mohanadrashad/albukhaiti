<section class="block block--dark block--skewed-left hero">
  <div class="container grid grid--1x2">
    <header class="block__header hero__content">
      <h1 class="block__heading">Cloud Hosting for Pros</h1>
      <p class="hero__p">Deploy your website in less than 60 seconds</p>
      <a href="#" class="button button--accent button--larger">GET STARTED</a>
    </header>
    <picture>
      <source
        type="image/webp"
        srcset="
          images/banner@1x.webp 1x,
          images/banner@2x.webp 2x,
          images/banner@3x.webp 3x
        "
      />

      <source
        type="image/png"
        srcset="
          images/banner@1x.png 1x,
          images/banner@2x.png 2x,
          images/banner@3x.png 3x
        "
      />
      <img class="hero__image" src="images/banner@1x.png" alt="" />
    </picture>
  </div>
</section>
